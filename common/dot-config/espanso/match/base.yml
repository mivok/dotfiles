---
matches:
  # Default example
  - trigger: ":espanso"
    replace: "Hi there!"

  # Dates
  - trigger: ":usdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  - triggers:
      - ":date"
      - "xdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - triggers:
      - ":id"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d%H%M%S"

  - trigger: ":dt"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"

  - trigger: ":isodate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S%Z"

  # Mac key symbols
  - triggers:
      - ":optkey"
      - ":optionkey"
      - xoptkey
    replace: "⌥"

  - triggers:
      - ":cmdkey"
      - ":commandkey"
      - xcmdkey
    replace: "⌘"

  - triggers:
      - ":shiftkey"
      - xshiftkey
    replace: "⇧"

  # Work
  - triggers:
      - xzoom
      - :zoom
    replace: https://barracuda.zoom.us/my/mharrison

  - triggers:
      - xkevzoom
      - :kevzoom
    replace: https://barracuda.zoom.us/my/kkhadka1
